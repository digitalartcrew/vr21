<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <style>
      .row {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <!-- Add a navbar with a button that says "Add" -->
  <!-- when add button is clicked a modal will appear -->
  <!-- Add form to to modal -->
  <!-- Form should have an input for image, title and description -->
  <!-- add save button to add form  -->
  <!--  4 rows x 4 columns of replace cards with image, title and desciption-->
  <!-- Each card will have an update and delete button -->

  <!-- When update is clicked a modal is opened with form that has update inputs and a save button -->
  <!-- When delete button is clicked, a modal will ask "Are you sure you want to delete? - there will be two buttons that say "Confirm or Cancel"" -->

  <body>
    <div class="container">
      <header>
        <nav class="navbar bg-light">
          <div class="container-fluid">
            <a class="navbar-brand">Classic Cars</a>
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#createUpdateModal"
              id="add-button"
            >
              Add
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="createUpdateModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Create Post
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="imageUrl" class="form-label"
                          >Image Url</label
                        >
                        <input
                          class="form-control"
                          id="imageUrl"
                          type="url"
                          name="imageUrl"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input
                          class="form-control"
                          id="title"
                          type="text"
                          id="url"
                          name="title"
                        />
                      </div>

                      <div class="mb-3">
                        <label for="description" class="form-label"
                          >Description</label
                        >
                        <input
                          class="form-control"
                          id="description"
                          type="text"
                          name="description"
                        />
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-primary">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <div class="row"></div>
      </main>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="./js/list.js"></script>

    <script>
      document
        .querySelector("#createUpdateModal")
        .addEventListener("show.bs.modal", (e) => {
          debugger;

          const contentCard = `
       <div class="col-md-3">
            <div class="card">
              <img
                src="https://www.motortrend.com/uploads/sites/7/2019/08/1964-Chevrolet-Impala-Passenger-Side-Front-View-02.jpg?fit=around%7C875:492"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
                <div class="btn-container">
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#updateModal"
                  >
                    Update
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteModal"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
       `;

          const columnCard = document.createElement("div");
          columnCard.setAttribute("class", "col-md-3");

          const card = document.createElement("div");
          card.setAttribute("class", "card");

          const img = document.createElement("img");
          img.setAttribute(
            "src",
            "https://www.motortrend.com/uploads/sites/7/2019/08/1964-Chevrolet-Impala-Passenger-Side-Front-View-02.jpg?fit=around%7C875:492"
          );
          img.setAttribute("class", "card-img-top");

          const cardBody = document.createElement("div");
          cardBody.setAttribute("class", "card-body");

          const title = document.createElement("h5");
          title.setAttribute("class", "card-title");
          title.innerText = "Card title";
          const p = document.createElement("p");
          p.setAttribute("class", "card-text");
          p.innerText =
            "Some quick example text to build on the card title and make up the bulk of the card's content.";
          const btnContainer = document.createElement("div");
          btnContainer.setAttribute("class", "btn-container");

          card.append(img);

          card.append(cardBody);

          cardBody.append(title);
          cardBody.append(p);
          cardBody.append(btnContainer);

          const updateBtn = document.createElement("button");

          updateBtn.setAttribute("type", "button");
          updateBtn.setAttribute("class", "btn btn-primary");
          updateBtn.setAttribute("data-bs-toggle", "modal");
          updateBtn.setAttribute("data-bs-target", "#updateModal");
          updateBtn.innerText = "Update";

          const deleteBtn = document.createElement("button");

          deleteBtn.setAttribute("type", "button");
          deleteBtn.setAttribute("class", "btn btn-primary");
          deleteBtn.setAttribute("data-bs-toggle", "modal");
          deleteBtn.setAttribute("data-bs-target", "#deleteModal");

          deleteBtn.innerText = "Delete";

          btnContainer.append(updateBtn);
          btnContainer.append(deleteBtn);

          columnCard.append(card);

          document.querySelector(".row").append(columnCard);
        });
    </script>
  </body>
</html>
