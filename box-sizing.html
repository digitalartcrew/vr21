<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .border-box {
        box-sizing: border-box;
        width: 100px;
        padding: 1em;
        border: solid 5px black;
      }

      .content-box {
        box-sizing: content-box;
        width: 100px;
        padding: 1em;
        border: solid 5px black;
        position: absolute;
        top: 0;
        background-color: red;
      }

      .content-box:hover {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="border-box">
      <img
        width="100%"
        src="https://variety.com/wp-content/uploads/2022/11/snoop.jpg?w=681&h=383&crop=1"
      />
    </div>
    <div class="content-box">
      <img
        width="100%"
        src="https://nationaltoday.com/wp-content/uploads/2022/10/27-Janet-Jackson-640x514.jpg"
      />
    </div>
  </body>
</html>
